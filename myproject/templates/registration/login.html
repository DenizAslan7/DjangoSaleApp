{% extends "base.html" %}

{% block content %}

{%if form.errors%}
<div class="container">
<h1>Something went wrong</h1></div>
{%endif%}

{% if user.is_authenticated %}
    <div class="container"><h2 style="padding: 10px; padding-top: 100px;"> Welcome {{user.username}} </h2></div>
{%else%}
  <form method="POST" action=" {%url 'login'%} ">
    <div class="container" style="border: 4px solid lightskyblue; padding: 8px; width: 50%; margin-top: 200px;">
    {% csrf_token %}
    {% for field in form %}
      
    <div class="mb-3">
        {{field.label_tag}}
        {{field}}
    </div>
      
    {% endfor %}
    <button type="submit" class="btn btn-primary">login</button>
    </div>
  </form>
</div>
{% endif %}


{% endblock content %}
